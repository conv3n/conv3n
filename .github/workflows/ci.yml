name: CI/CD

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build-go:
    name: Go Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
            ext: .exe
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64
          - os: android
            arch: arm64
            goos: android
            goarch: arm64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Run Tests (Linux only)
      if: matrix.goos == 'linux'
      run: go test -v ./...

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        mkdir -p dist
        go build -v -o dist/conv3n-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} ./cmd/conv3n

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: conv3n-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/*

  test-bun:
    name: Bun Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run Tests
      run: bun test
  release:
    permissions:
      contents: write
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test-and-build-go, test-bun]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Package Artifacts
        run: |
          for dir in dist/conv3n-linux-* dist/conv3n-darwin-* dist/conv3n-android-*; do
            if [ -d "$dir" ]; then
              (cd "$dir" && tar -czvf "../../${dir#dist/}.tar.gz" *)
            fi
          done
          for dir in dist/conv3n-windows-*; do
            if [ -d "$dir" ]; then
              (cd "$dir" && zip "../../${dir#dist/}.zip" *)
            fi
          done

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes \
            --body "## Обновления\n\n" \
            *.tar.gz *.zip
